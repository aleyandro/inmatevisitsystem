<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #0e2433;
        }
        .navbar-brand img {
            max-height: 50px;
        }
        .navbar-nav .nav-item .btn {
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 1rem;
        }
        .navbar-nav .nav-item .btn:hover {
            background-color: #28a745;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f9ff;
        }
        .table th, .table td {
            padding: 15px;
            text-align: center;
        }
        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #28a745;
        }
        .btn-light-green {
            background-color: #32CD32;
            color: white;
            font-size: 1rem;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .btn-light-green:hover {
            background-color: #28a745;
        }
        .btn-danger {
            border-radius: 20px;
        }
        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo.jpg" alt="Logo">
                <span class="ms-2 text-white">Admin Dashboard</span>
            </a>
            <div class="ms-auto">
                <a href="/approved-bookings" class="btn btn-light-green me-2">Approved Bookings</a>
                <a href="/logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-success mb-4">Bookings Pending Review</h1>

        <!-- Booking Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <caption>Visitor Bookings Overview</caption>
                <thead>
                    <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Visitor Identity Number</th>
                        <th scope="col">Visitor Name</th>
                        <th scope="col">Visit Date</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through bookings and create a View/Edit link for each one -->
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.identityNumber}"></td>
                        <td th:text="${booking.visitorNamesurname}"></td>
                        <td th:text="${booking.visitDate}"></td>
                        <td>
                            <a th:href="@{/admin/booking/{id}(id=${booking.id})}" class="btn btn-info btn-sm">Click for More Details</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(bookings)}">
                        <td colspan="5" class="text-center">No bookings available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
