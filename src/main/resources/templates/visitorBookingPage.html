<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #d4edda;
        }
        .footer-custom {
            background-color: #d4edda;
        }
        .visitor-section {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo.jpg" alt="Logo" height="40" class="me-2">
                <span>Inmate Visit Booking System</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="/" aria-label="Logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Visitor Section -->
    <main>
        <div class="visitor-section">
            <h2>Welcome, [[${user.getFullname}]]</h2>
            <h3 class="mt-3">Visitor Booking</h3>
            <p class="mt-4">If you're a visitor, you can book a visit to see an inmate here. Click the button below to start your booking process.</p>
            <a href="disclaimer" class="btn btn-custom mt-3">Book a Visit</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-custom text-center py-3">
        &copy; 2024 Inmate Visit Booking System. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
