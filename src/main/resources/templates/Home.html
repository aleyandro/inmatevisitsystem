<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmate Visit Booking System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .navbar-custom {
            background-color: #d4edda;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #155724;
        }

        .navbar-custom .nav-link:hover {
            color: #0c3c21;
        }

        .hero {
            text-align: center;
            padding: 120px 20px;
            background: linear-gradient(
                    rgba(0, 0, 0, 0.6),
                    rgba(0, 0, 0, 0.6)
                ),
                url('/images/istockphoto-539841654-612x612.jpg') no-repeat center center / cover;
            color: #ffffff;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .hero .btn-custom {
            background-color: #45b6fe;
            color: #fff;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
        }

        .hero .btn-custom:hover {
            background-color: #0e2433;
            color: #fff;
        }

        .footer-custom {
            background-color: #d4edda;
            color: #155724;
            padding: 20px 0;
        }

        .footer-custom a {
            color: #155724;
        }

        .footer-custom a:hover {
            color: #0c3c21;
        }

        .social-icons a {
            color: #155724;
            margin: 0 10px;
            font-size: 1.2rem;
        }

        .social-icons a:hover {
            color: #0c3c21;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.jpg" alt="Logo" height="50" class="me-2">
                Inmate Visit Booking System
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="logins">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="registration">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1>Welcome to the Inmate Visit Booking System</h1>
            <p>Effortlessly manage your visits and stay connected with loved ones.</p>
            <div>
                <a href="registration" class="btn btn-custom me-3">Register Now</a>
                <a href="logins" class="btn btn-custom">Login</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-custom text-center">
        <div>&copy; 2024 Inmate Visit Booking System. All Rights Reserved.</div>
        <div class="social-icons mt-2">
            <a href="#" class="me-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="me-2"><i class="fab fa-instagram"></i></a>
            <a href="#" class="me-2"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
