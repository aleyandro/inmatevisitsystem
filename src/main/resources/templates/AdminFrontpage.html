<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #0e2433;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .navbar-nav .nav-item .btn {
            border-radius: 20px;
        }
        .admin-section {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
            margin: 50px auto;
            max-width: 700px;
            transition: all 0.3s ease;
        }
        .admin-section:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        .admin-section h2 {
            color: #0e2433;
            font-size: 2rem;
            font-weight: bold;
        }
        .admin-section p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 30px;
        }
        .admin-section .btn {
            background-color: #32CD32;
            color: white;
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 30px;
            transition: background-color 0.3s ease;
        }
        .admin-section .btn:hover {
            background-color: #28a745;
        }
        .footer {
            background-color: #0e2433;
            color: #ffffff;
            font-size: 0.9rem;
        }
        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo.jpg" alt="Logo">
                <span>Admin Dashboard</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-danger" href="/" aria-label="Logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Section -->
    <main class="container">
        <div class="admin-section">
            <h2>Welcome, [[${user.getFullname}]]</h2>
            <p>Admins can manage booking requests, view schedules, and handle visitor management. Click the button below to access the visitor bookings.</p>
            <a href="admins" class="btn btn-success btn-lg">Go to Bookings</a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p>&copy; 2024 Inmate Visit Booking System. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
