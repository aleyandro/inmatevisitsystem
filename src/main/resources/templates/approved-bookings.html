<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Bookings</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .navbar {
            background-color: #0e2433;
        }
        .navbar-brand img {
            max-height: 50px;
        }
        .navbar-nav .nav-item .btn {
            border-radius: 25px;
            padding: 8px 20px;
            font-size: 1rem;
        }
        .navbar-nav .nav-item .btn:hover {
            background-color: #28a745;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f9ff;
        }
        .table th, .table td {
            padding: 15px;
            text-align: center;
        }
        .table thead {
            background-color: #343a40;
            color: #ffffff;
        }
        .print-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .back-btn, .logout-btn {
            background-color: #ff6666;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        .back-btn:hover, .logout-btn:hover {
            background-color: #ff4d4d;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #32CD32;
        }
        .btn-success {
            border-radius: 25px;
            padding: 10px 30px;
        }
        .btn-success:hover {
            background-color: #28a745;
        }
        .table-responsive {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="/images/logo.jpg" alt="Logo">
                <span class="ms-2 text-white">Admin Dashboard</span>
            </a>
            <div class="ms-auto">
                <a href="/admins" class="back-btn">Back to Pending</a>
                <a href="/logout" class="logout-btn ms-2">Logout</a> <!-- Added Logout Button -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="print-container">
            <h1>Approved Bookings</h1>
            <button onclick="printTable()" class="btn btn-success">üñ®Ô∏è Print Approved Bookings</button>
        </div>

        <!-- Booking Table -->
        <div class="table-responsive" id="printSection">
            <table class="table table-bordered table-hover">
                <caption>List of Approved Visitor Bookings</caption>
                <thead>
                    <tr>
                        <th scope="col">Booking ID</th>
                        <th scope="col">Visitor Name</th>
                        <th scope="col">Inmate's Name</th>
                        <th scope="col">Inmate's Registration Number</th>
                        <th scope="col">Visit Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookings}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.visitorNamesurname}"></td>
                        <td th:text="${booking.inmateName}"></td>
                        <td th:text="${booking.inmateRegistration}"></td>
                        <td th:text="${booking.visitDate}"></td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(bookings)}">
                        <td colspan="5" class="text-center">No approved bookings available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Print Function -->
    <script>
        function printTable() {
            let printContent = document.getElementById("printSection").innerHTML;
            let originalContent = document.body.innerHTML;
            
            document.body.innerHTML = printContent;
            window.print();
            document.body.innerHTML = originalContent;
            window.location.reload(); // Reload to restore buttons and navbar
        }
    </script>

</body>
</html>
