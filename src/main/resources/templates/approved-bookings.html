<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approved Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Approved Bookings</a>
            <a href="/admin/bookings" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Approved Bookings</h1>

        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Booking ID</th>
                        <th>Visitor Name</th>
                        <th>Visit Date</th>
                    </tr>
                </thead>
                <tbody>
					<tr th:each="booking : ${bookings}">
					       <td th:text="${booking.id}"></td>
					       <td th:text="${booking.visitorNamesurname}"></td>
					       <td th:text="${booking.visitDate}"></td>
					   </tr>
					   <tr th:if="${#lists.isEmpty(bookings)}">
					       <td colspan="3" class="text-center">No approved bookings available</td>
					   </tr> 
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
